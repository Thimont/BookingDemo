<div id="topContainer">
    <div class="row">
        <div id="topRightContainer" class="col s9" style="height: 800px;padding:10px;">
            <h5><small id="selectedClassCoursesLabel">Liste des cours</small></h5>
            <hr/>

            <div id="dragNdropContainer">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Libelle</th>
                            <th>Code</th>
                            <th>Nombre d'Heures</th>
                            <th>Compteur d'Heures</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cour : ${cours}">
                            <td th:text="${cour.libelle}"></td>
                            <td th:text="${cour.code}"></td>
                            <td th:text="${cour.nbHeures}"></td>
                            <td th:text="${cour.cptHeures}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <button id="saveChanges" class="btn btn-small" style="float:right">Ajouter un cours</button>
